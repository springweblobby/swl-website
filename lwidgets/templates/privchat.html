<div style="width: 100%; height: 100%; position: relative; " class="chatSection">
	<div data-dojo-attach-point="infoBoxMain"
		style="position: absolute; right: 5px; height: 40px; width: 150px; top: 0px; z-index: 5; padding:3px;"
		class="smallPanel messageDiv"
	>
		<div
			data-dojo-attach-point="friendToggleButton"
			data-dojo-type="lwidgets/ToggleIconButton"
			data-dojo-props="
				checkedIconClass:'smallIcon autoJoinImage',
				uncheckedIconClass:'smallIcon noAutoJoinImage',
				checkedLabel:'Remove user from your Friends List.',
				uncheckedLabel:'Add user to your Friends List.',
			"
			data-dojo-attach-event="onClick:toggleFriend"
			style="float: right;"
		></div>
		<div data-dojo-attach-point="infoBox" class="" style="padding:10px; "
		></div>
	</div>
	<div
		style="position: absolute; right: 5px; height: 100%; left: 0px; top: 0px; "
		data-dojo-attach-point="mainContainer"
		class="mainContainer"
		
		data-dojo-type="dijit.layout.BorderContainer"
		
		data-dojo-props="
			design:'sidebar',
			gutters:true,
			liveSplitters:true,
			parseOnLoad:false
		"
	>
		
		<div
			data-dojo-attach-point="messageNode"
			class="messageDiv"
			
			data-dojo-type="dijit.layout.ContentPane"
			
			data-dojo-props="
				region:'center',
				splitter:true,
				parseOnLoad:false
			"
		>
		</div> <!-- messageNode -->
		
		<div
			data-dojo-attach-point="inputDivNode"
			class="inputDiv"
			
			data-dojo-type="dijit.layout.ContentPane"
			data-dojo-props="
				splitter:false,
				region:'bottom',
				parseOnLoad:false
			"
			style="padding:0px; overflow: hidden; height:24px; width:100%; position: relative; "
			
		>
			<div style="position: absolute; left:0px; right:40px; height: 100%;">
				<input type="text"
					style="width:100%"
					data-dojo-attach-point="textInputNode"
					class="messageDiv"
					data-dojo-attach-event="onkeyup:keyup,onkeydown:keydown"
				/>
			</div>
			<button
				data-dojo-attach-event="onClick:sendButtonClick"
				data-dojo-type="dijit.form.Button"
				style="position: absolute; right:0px; top:0px; margin: 0px; height:18px; "
				data-dojo-props="
					iconClass:'smallIcon sendImage',
					showLabel:false
				"
			>Send</button>
		</div>
		
	</div>

</div>
